<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Magic 8-Ball</title>
		<meta
			name="description"
			content="A magical 8-ball that will (not) solve your problems"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="" />
	</head>
	<body>
		<div id="eight-ball">
			<form>
				<label for="question-input">What is your question?</label>
				<input type="text" id="question" name="question-input" />
			</form>
			<div id="output"></div>

			<button onclick="run()">Click Me!</button>
		</div>

		<script>
			// Javascript:
			function chooseResponse() {
				// Array of responses:
				const responses = [
					"Give up.",
					"Submit to the government",
					"Go watch Shrek 2",
					"The imposter is sus.",
				];

				// Random Number to pick:
				const choice = Math.floor(Math.random() * responses.length);

				return responses[choice];
			}

			function run() {
				document.getElementById(
					"output"
				).textContent = chooseResponse();

				document.getElementById("question").value = "";
			}

			document
				.getElementById("question")
				.addEventListener("keypress", (evt) => {
					if (evt.key === "Enter") {
						evt.preventDefault();
						run();
					}
				});
		</script>
	</body>
</html>
